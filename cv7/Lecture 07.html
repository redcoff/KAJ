<!DOCTYPE html>
<!-- saved from url=(0055)http://seznam.github.io/CVUT/KAJ/cviceni/07/zadani.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Lecture 07</title>

    <style>
        /*
            Flexbox cheat-sheet
                https://css-tricks.com/snippets/css/a-guide-to-flexbox/
        */

        body{
            margin: 0;
        }

        .page {

            background: lightblue;
            flex-direction: column;
            display: flex;
            min-height: 100vh;
        
        }
        .page header {
            width: 100%;
            height: 100px;
            justify-content: center;
            align-items: center;
            display: flex;


        }
        .page section {
            display:flex;
            flex-grow:1;    
            min-height: 400px;

        }
        .page section nav {
            background: lightsalmon;
            padding: 1em;

        }
        .page section main {
            background: lightgreen;
            flex-grow: 1;
            padding: 1em;
            display: flex;
            flex-direction: column;
        }
        .page section main .images {
            flex-grow:1;
            display: flex;
            align-items: center;
            align-content: center;
            flex-wrap: wrap;
        }
        .page section main .images img {
            margin: 5px;


        }
        .page section aside {
            background: lightgoldenrodyellow;
            padding: 1em;
            width: 200px;
            

        }
        .page footer {
            background: lightcoral;
            height: 100px;
            align-content: center;
            justify-content: center;
            display: flex;
        }
        

        /*
            Phone/Mobile styles
            - Hide side menu
            - Change order - put content before main menu only with CSS
            - Switch from column layout (main menu | content | side menu) to row layout
        */
        @media(max-width: 700px){
            .page section{
                flex-direction: column;
            }
            .page section aside {
                display: none;
            }
            .page section main{
                order: 2;
            }
            .page section nav{
                order:1;
            }
        }



    </style>
</head>
<body>

    <div class="page">
        <header>
            <!--
                - 100% width
                - 200px height
                - center content horizontally and vertically
            -->
            Header
        </header>
        <section>
            <!--
                - 100% width
                - height is the rest of the page (viewport height - header - footer)
                  or more if there is lots of content inside
                - 400px min height
            -->
            <nav>
                <!--
                    - 1em padding
                    - content width
                    - height the rest
                -->
                Main menu
            </nav>
            <main>
                <!--
                    - 1em padding
                    - width the rest
                    - height the rest
                -->
                <h1>Page content</h1>

                <div class="images">
                    <!--
                        - align images horizontally and vertically
                    -->
                    <img src="./Lecture 07_files/white" width="100" height="100">
                    <img src="./Lecture 07_files/white" width="100" height="100">
                    <img src="./Lecture 07_files/white" width="100" height="100">
                    <img src="./Lecture 07_files/white" width="100" height="100">
                    <img src="./Lecture 07_files/white" width="100" height="100">
                    <img src="./Lecture 07_files/white" width="100" height="100">
                    <img src="./Lecture 07_files/white" width="100" height="100">
                    <img src="./Lecture 07_files/white" width="100" height="100">
                    <img src="./Lecture 07_files/white" width="100" height="100">
                </div>
            </main>
            <aside>
                <!--
                    - 1em padding
                    - 200px width including the 1em padding
                    - height the rest
                -->
                Side menu
            </aside>
        </section>
        <footer>
            <!--
                - 100% width
                - 200px height
                - footer is sticky
                - center content horizontally and vertically
            -->
            Footer
        </footer>
    </div>



</body></html>
